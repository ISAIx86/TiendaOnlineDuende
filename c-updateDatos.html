<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metodo de pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href = "css/style.css">
    <link rel="stylesheet" href = "css/register.css">
  </head>
  <body>
    <header>
      <script src="js/headerComprador.js "></script>
    </header>
    <script src="js/navComprador.js "></script>
    <div class = "container" id = "pagina">
        <div class = "row">
            <div class = "col-12">
                <div class="form-container">
                    <div class="header">
                        <h2>Actualizar Datos</h2>
                        
                    </div>
                    <form class="form" id="form_registro_upd">
                        <div class="form_control" requerido="false" state='empt'>
                            <label for="FotoPerfil">Foto de perfil:</label>
                            <input type="file" id="fle_fotoperfil" name="FotoPerfil">
                        </div>
                        <div class="form_control" requerido="true" state="empt">
                            <input type="text" id="txt_nombres" name="in_nombres" maxlength="64" placeholder="Nombres">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error</small>
                        </div>
                        <div class="form_control" requerido="true" state='empt'>
                            <input type="text" id="txt_apellidos" name="in_apellidos" maxlength="64" placeholder="Apellidos">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error</small>
                        </div>
                        <div class="form_control" requerido="true" state="empt">
                            <div >Género:</div>
                            <input type="radio" id="rdb_h" name="in_genero" value="H">
                            <label for="rdb_h">Hombre</label>
                            <input type="radio" id="rdb_m" name="in_genero" value="M">
                            <label for="rdb_m">Mujer</label>
                            <input type="radio" id="rdb_o" name="in_genero" value="O">
                            <label for="rdb_o">Otro</label>
                        </div>
                        <div class="form_control" requerido="true" state='empt'>
                            <div >Fecha de nacimiento:</div>
                            <input type="date" id="txt_fechanac" name="in_fechanac" placeholder="Fecha de nacimiento">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error</small>
                        </div>
                        <div class="form_control" requerido="true" state='empt'>
                            <input type="email" id="txt_correo" name="in_correo" maxlength="256" placeholder="Correo electrónico">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error</small>
                        </div>
                        <div class="form_control" requerido="true" state='empt'>
                            <input type="password" id="txt_password" name="in_password" minlength="8" maxlength="16" placeholder="Contraseña">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error</small>
                        </div>
                        <p id="pass_format" style="display:none">Tu contraseña debe tener: 1 Mayúscula, 1 minúscula, 1 número y 1 caracter especial.</p>
                        <div class="form_control" requerido="true" state='empt'>
                            <input type="password" id="txt_confirm" name="in_confirm" minlength="8" maxlength="16" placeholder="Confirmar contraseña">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error</small>
                        </div>
                        <button>Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class = row>
                <div class = "col-auto">
                    <h1>Todos los derechos Reservados 2022</h1>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/registro.js"></script>
  </body>
</html>
