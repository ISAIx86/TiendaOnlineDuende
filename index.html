<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href = "css/style.css">

  <body>
    <header>
        <div class="container text-center">
            <div class="row">
              <div class="col-sm-8">
                <img src='resources/logo02.PNG' class='logotipo'/>
              </div>
              <div class="col-sm-4">
                <div class = "row">
                    <div class = "col-6">
                      <a href="registro.html">
                        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                          Registrarse
                      </button>
                    </a>    
                    </div>
                    <div class = "col-6">
                        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                            Ayuda
                        </button>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </header>

    <div class = "container" id = "pagina">
        <div class="container text-center">
            <div class="row">
              <div class="col-sm-8">
                <div class = "row" id="Carusel">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="resources/producto01.PNG" class="d-block w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="resources/producto02.PNG" class="d-block w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="resources/producto03.PNG" class="d-block w-100">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class = "row">
                    <h1>Los productos de tus sueños</h1>
                    <h1>solo en</h1>
                    <h1>CUIDADO CON EL DUENDE</h1>
                    diseñame
                </div>
              </div>
              <div class="col-sm-4">
                <div class="row">
                  <div class="col-12">
                    <div class = "row">
                        <div class = "col-12">
                            <div class="form-container">
                                <div class="header">
                                    <h2>Inicia sesión</h2>
                                </div>
                                <form class="form" id="form_login">
                                    <div class="form_control" requerido="true" state='empt'>
                                        <input type="email" id="txt_correo" name="in_correo" placeholder="Correo electrónico">
                                        <i class="fas fa-check-circle"></i>
                                        <i class="fas fa-exclamation-circle"></i>
                                        <small>Error</small>
                                    </div>
                                    <div class="form_control" requerido="true" state='empt'>
                                        <input type="password" id="txt_password" name="in_password" placeholder="Contraseña" minlength="8">
                                        <i class="fas fa-check-circle"></i>
                                        <i class="fas fa-exclamation-circle"></i>
                                        <small>Error</small>
                                    </div>
                                    
                                      <button> <a href="opciones.html">Iniciar sesión </a> </button>
                                    
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
