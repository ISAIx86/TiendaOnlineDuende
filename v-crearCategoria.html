<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href = "css/style.css">
  </head>
  <body>
    <header>
      <script src="js/headerComprador.js"></script>
      <script src="js/navVendedor.js"></script>
    </header>
    <div class = "container" id = "pagina">
      <div class = "row">
        <form id="form_categoria">
        <div class="mb-3">
            <label for="exampleDataList" class="form-label">Categoria</label>
            <input class="form-control" id="txt_nombre" name="in_nombre" list="datalistOptions" placeholder="Ingrese una categoria...">
            <datalist id="datalistOptions">
            <option value="Electronica">
            <option value="Ropa">
            <option value="Anime">
            <option value="Oficina">
            <option value="Jardineria">
            </datalist>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
            <textarea class="form-control" id="txt_descrip" name="in_descrip" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Registrar</button>
          </div>
        </form>
      </div>
    </div>



    <footer>
        <div class="container">
            <div class = row>
                <div class = "col-auto">
                    <h1>Todos los derechos Reservados 2022</h1>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
