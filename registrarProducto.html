<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href = "css/style.css">
  </head>
  <body>
    <header>
        <div class = "container">
            <div class = "row">
                <div class = "col-6">
                    <img src='resources/logo02.PNG' class='logotipo'/>
                </div>
                <div class = "col-2">
                    <h3> </h3>
                </div>
                <div class = "col-2">
                    
                    <div class="dropdown">
                        <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src='resources/carrito.PNG' class='imgRedonda' />
                            <h5>$1,500</h5> 
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Comprar</a></li>
                          <li><a class="dropdown-item" href="#">Guardar Lista</a></li>
                          <li><a class="dropdown-item" href="#">Limpiar</a></li>
                        </ul>
                      </div>
                </div>    
                <div class = "col-2">
                   
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src='resources/dongato.PNG' class='imgRedonda' />
                            <h5>DonGatox16</h5>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Perfil</a></li>
                          <li><a class="dropdown-item" href="#"></a></li>
                          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                      </div>
                    </div>             
                </div>
            <form class="row" id="form_buscador">
                <div class="col-11">    
                  <input type="text" class="form-control" placeholder="Busca un producto">
                </div>
                <div class="col-1">
                  <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                </div>
            </form>
              <div class = "row">
                <ul class="nav">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              <h4>Categorias</h4>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Computadoras</a></li>
                              <li><a class="dropdown-item" href="#">Figuras</a></li>
                              <li><a class="dropdown-item" href="#">Manga</a></li>
                            </ul>
                          </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Ofertas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Vender</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled">Ayuda</a>
                    </li>
                  </ul>
              </div>
        </div>
    </header>

    <div class = "container" id = "pagina">
        <div class = "row">
            <div class = "col-6">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="resources/p01.PNG" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="resources/p01.PNG" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="resources/p01.PNG" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                    
                    <div class="mb-3">
                        <div class="col-auto">
                            <label for="txt_incatego" class="form-label">Categoria</label>
                            <input class="form-control" list="datalistOptions" id="txt_incatego" placeholder="Ingrese una categoria...">
                            <datalist id="datalistOptions">
                            <option value="Electronica">
                            <option value="Ropa">
                            <option value="Anime">
                            <option value="Oficina">
                            <option value="Jardineria">
                            </datalist>
                          </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3" id="btn_incatego">Agregar Categoria</button>
                          </div>
                      </div>
                  </div>
            </div>
            <div class = "col-6">
              <form id="form_producto">
                <div class="mb-3">
                    <label for="txt_nombre" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="txt_nombre" name="in_nombre" placeholder="Ingrese nombre del producto">
                  </div>
                <div class="mb-3">
                  <label for="txt_descrip" class="form-label">Descripcion</label>
                  <textarea class="form-control" id="txt_descrip" name="in_descrip" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="img_fotos" class="form-label">Fotografias del producto</label>
                    <input class="form-control" type="file" id="img_fotos" multiple>
                </div>
                <div class="mb-3">
                    <label for="txt_catego" class="form-label">Categorias</label>
                    <textarea class="form-control" id="txt_catego" rows="3" readonly></textarea>
                </div>
                <div class="mb-3">
                    <div class = "row">
                        <div class = "col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="in_tipoprecio" id="rdb_precio">
                                <label class="form-check-label" for="rdb_precio">
                                  Precio Fijo
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="in_tipoprecio" id="rdb_cotiz" checked>
                                <label class="form-check-label" for="rdb_cotiz">
                                  Cotización
                                </label>
                              </div>    
                        </div>
                        <div class = "col-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" id="txt_precio" name="in_precio" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class = "row">
                        <div class = "col-6">
                        </div>
                        <div class = "col-6">
                            
                        </div>
                    </div>
                </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Registrar</button>
                  </div>
              </form>
            </div>
          </div>
        </div>


    <footer>
        <div class="container">
            <div class = row>
                <div class = "col-auto">
                    <h1>Todos los derechos Reservados 2022</h1>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/registroProducto.js"></script>
  </body>
</html>
