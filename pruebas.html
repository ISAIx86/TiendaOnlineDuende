<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://kit.fontawesome.com/f364d5d0ed.js" crossorigin="anonymous"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        
        <div class="wrapper">
            <div class="modal-dialog">
                <div class="modal__header">
                    <div>
                        <button id="modal-close" class="modal__close-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <h1>Registro</h1>
                </div>
                <div class="modal__content">
                    <form id="modal-signup" method="POST" enctype="multipart/form-data">
                        <div class="modal__group modal__group-center">
                            <label>Imagen de perfil</label>
                            <img id="preview-img" src="https://i.blogs.es/0ca5da/ambulo_polar_wide/450_1000.jpg">
                            <label for="file-upload" class="default-input default-button-blue">
                                Cambiar imagen de perfil
                            </label>
                            <input name="photo" id="file-upload" type="file" accept="image/*" hidden/>
                        </div>
                        <div id="name-signup-group" class="modal__group">
                            <label>Nombre(s)</label>
                            <input name="nombre" id="name-signup" class="default-input" placeholder="Ingrese su(s) nombre(s)" required>
                        </div>
                        <div id="last-name-signup-group" class="modal__group">
                            <label>Apellidos</label>
                            <input name="apellidos" id="last-name-signup" class="default-input" placeholder="Ingrese sus apellidos" required>
                        </div>
                        <div id="user-name-signup-group" class="modal__group">
                            <label>Nombre de Usuario</label>
                            <input name="nombreusuario" id="user-name-signup" class="default-input"  placeholder="Usuario 777" required>
                        </div>
                        <div id="email-signup-group" class="modal__group">
                            <label>Correo Electrónico</label>
                            <input name="correo" id="email-signup" class="default-input"  type="email" placeholder="ejemplo@gmail.com" required>
                        </div>
                        <div id="password-signup-group" class="modal__group">
                            <label>Contraseña</label>
                            <input name="contraena" id="password-signup" class="default-input"  type="password" placeholder="contraseña" required>
                        </div>
                        <div id="c-password-signup-group" class="modal__group">
                            <label>Confirmar Contraseña</label>
                            <input name="contrasenac" id="c-password-signup" class="default-input"  type="password" placeholder="contraseña" required>
                        </div>
                        <div id="birthdate-signup-group" class="modal__group">
                            <label>Fecha de Nacimiento</label>
                            <input name="cumpleaños" id="birthdate-signup" class="default-input"  type="date" required>
                        </div>
                        <button class="default-input default-button-blue" type="submit">
                            <i class="fas fa-sign-in-alt"></i>
                            Registrarse
                        </button>
                       
                    </form>
                </div>
                <div class="modal__footer">
                </div>
            </div>
        </div>

        <main>
            <div class="main-login-container">
                <div class="login-info-content">
                    <div class="blog-logo">
                            <div class="blog-logo__draw blog-logo__draw-bigger">
                                <span class="blog-logo__center blog-logo__center-bigger">i</span>
                            </div>
                            <div class="blog-logo__letters blog-logo__letters-bigger">
                                <span >Blog</span>
                            </div>
                    </div>
                        <h1>
                            ¡Bienvenido!
                        </h1>
                        <h3>
                            Inicia sesión, comparte lo que tengas en mente y explora contenido de otros
                        </h3>
                </div>
                <div>
                    <div class="card">
                        <div class="card__content">
                            <form id="modal-signin">
                                <div id="user-name-signin-group">
                                    <input name="usernickname" id="user-name-signin" type="text" class="default-input" placeholder="Nombre de Usuario" required>
                                </div>
                                <div id="password-signin-group">
                                    <input name="userpassword" id="password-signin" type="password" class="default-input" placeholder="Contraseña" required>
                                </div>
                                <input type="submit" class="default-input default-input-submit" value="Iniciar Sesión">
                            </form>
                        </div>
                        <div class="card__footer">
                            <span>¿Aún no tienes cuenta? </span>
                            <button id="modal-open" class="default-input default-button">Regístrate</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>

        </footer>
        <script type="text/javascript" src="js/signin.js"></script>
    </body>
</html>
